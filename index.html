<html ng-app="dwarfMatch">

<head>
    <meta charset="UTF-8">
    <title>Dwarf Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/game.css">
</head>

<body ng-controller="GameController">
    <div class="container-fluid">
        <div class="row">
            <h1>Found Pairs: {{totalMatches}}</h1>
        </div>
        <div class="row text-center">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="flip col-sm-3" ng-repeat="card in deck track by $index" ng-show="!victory">
                    <div class="card" ng-class="{'flipped':card.show}" ng-click="selectCard(card)">
                        <div class="face front">
                            <img src="assets/img/cards/dwarf-face.png" style="background-color: white;" height="120" alt="Logo">
                            <h3>Dwarf Match</h3>
                        </div>
                        <div class="face back">
                            <h3>{{card.title}}</h3>
                            <img ng-src="{{card.url}}" height="80" alt="{{card.title}}">
                        </div>
                    </div>
                </div>

                <div class="alert alert-success" ng-show="victory">
                    <h1>You are victorious, However it took you a ridiculous {{attempts}} attempts to win. Perhaps you should focus on your memory rather than drinking <a href="http://freedrinkpubs.co.uk/register" target="_blank">Claim your free Pint</a></h1>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/game-service.js"></script>
    <script src="app/game-controller.js"></script>

</body>

</html>
